apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: example-apps-wordpress
  labels:
    app: wordpress
spec:
  ports:
    - port: 80
  selector:
    app: wordpress
    tier: frontend
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: example-apps-wordpress
  namespace: example-apps-wordpress
spec:
  host: wordpress.apps.example.com
  port:
    targetPort: 80
  to:
    kind: Service
    name: wordpress
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
  namespace: example-apps-wordpress
  labels:
    app: wordpress
spec:
  storageClassName: topolvm-provisioner
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: example-apps-wordpress
  labels:
    app: wordpress
    tier: frontend
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      serviceAccountName: example-apps-wordpress

      # ‚≠ê DevConf banner init container
      initContainers:
        - name: devconf-banner
          image: docker.io/library/wordpress:6.2.1-apache
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              cat <<'EOF' > /var/www/html/index.php
              <?php
              echo "üöÄ WordPress on MicroShift Edge\n\n";
              echo "No cloud drama.\n";
              echo "No cluster overload.\n";
              echo "Just tiny Kubernetes doing big things at DevConf.IN üòé\n\n";
              echo "Powered by bootc immutable OS ‚Äî\n";
              ?>
              EOF
          volumeMounts:
            - name: wordpress-persistent-storage
              mountPath: /var/www/html

      containers:
        - image: docker.io/library/wordpress:6.2.1-apache
          imagePullPolicy: IfNotPresent
          name: wordpress
          env:
            - name: WORDPRESS_DB_HOST
              value: wordpress-mysql
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password
            - name: WORDPRESS_DB_USER
              value: wordpress
          ports:
            - containerPort: 80
              name: wordpress
          volumeMounts:
            - name: wordpress-persistent-storage
              mountPath: /var/www/html

      volumes:
        - name: wordpress-persistent-storage
          persistentVolumeClaim:
            claimName: wp-pv-claim
