apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hello-pvc
spec:
  storageClassName: topolvm-provisioner
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-microshift
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      securityContext:
        fsGroup: 101
      initContainers:
        - name: init-www
          image: quay.io/nginx/nginx-unprivileged:latest
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              cat <<EOF > /usr/share/nginx/html/index.html
              ðŸš€ MicroShift is alive at the edge!

              No cloud drama.
              No cluster overload.
              Just tiny Kubernetes doing big things at DevConf.IN ðŸ˜Ž

              Running on bootc immutable OSâ€¦
              So the system stays stable,
              even if the demo operator doesnâ€™t ðŸ˜„
              EOF
          volumeMounts:
            - name: storage
              mountPath: /usr/share/nginx/html
      containers:
        - name: nginx
          image: quay.io/nginx/nginx-unprivileged:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: web-8080
              containerPort: 8080
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
          volumeMounts:
            - name: storage
              mountPath: /usr/share/nginx/html
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: hello-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
spec:
  selector:
    app: hello
  ports:
    - name: http-port
      protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: hello-route
spec:
  host: hello-route-default.apps.example.com
  to:
    kind: Service
    name: hello-service
  port:
    targetPort: http-port
